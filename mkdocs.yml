site_name: 施工BIM教材サイト - Construction BIM Learning Platform
site_description: 外国人向け日本の施工BIM教育サイト（施工図理解が前提）
site_author: BIM Education Team
site_url: https://bmwz376-cmd.github.io/-BIM-/

# Repository
repo_name: bmwz376-cmd/-BIM-
repo_url: https://github.com/bmwz376-cmd/-BIM-
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 BIM Education Team

# Theme
theme:
  name: material
  language: ja
  custom_dir: docs/overrides
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: orange
      toggle:
        icon: material/weather-night
        name: ダークモードに切替
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: ライトモードに切替
  font:
    text: Noto Sans JP
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
    admonition:
      warning: fontawesome/solid/triangle-exclamation

# Plugins
plugins:
  - search:
      lang:
        - ja
        - en
  - tags

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra CSS and JS
extra_css:
  - assets/css/custom.css
  - assets/css/image-zoom.css

extra_javascript:
  - assets/js/image-zoom.js
  - assets/js/quiz.js

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bmwz376-cmd/-BIM-

# Navigation
nav:
  - ホーム: index.md
  - 学習ガイド:
      - 学習パス: guide/learning-path.md
  - 施工図の基礎:
      - 概要: shop-drawing/index.md
  - 施工BIM:
      - 全体像: bim/overview.md
      - BIM活用レシピ:
          - レシピ一覧: bim/recipes/index.md
          - 躯体図チェック: bim/recipes/structure-check.md
          - スリーブチェック: bim/recipes/sleeve-check.md
  - NG事例集: ng/index.md
  - 用語集: glossary/index.md
  - 講師用: instructor/guide.md
